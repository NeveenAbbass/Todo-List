<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap" rel="stylesheet">
    <title>To-Do</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  </head>
  <body>
    <div id="list">
      <div class="container">
        <h1>To-Do List</h1>
        <h2>let's get stuff done <i class="fa-regular fa-pen-to-square"></i></h2>
        <hr>
        <div class="inner-todo">
          <div class="add-task">
            <input type="text" name="" id="">
            <i class="fa-solid fa-plus"></i>
           </div>      
           <div class="task-content">
            <span class="no-task-span">You don't have any tasks.</span>
            <!-- <span class="task-box">
              Task One
              <span class="delete">
                delete
              </span> -->
            </span>
          </div>
        </div>
       
       <div class="tasks-status">
        <div class="tasks-count">
          Tasks : <span>0</span>
        </div>
        <div class="tasks-complete">
          Completed : <span>0</span>
        </div>
       </div>
      </div>
      
    </div>
  <script src="js/app.js"></script>
  </body>
</html>
